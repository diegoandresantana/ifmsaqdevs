<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Jquery API básica -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<!-- BootStrap -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	 
 
 <script src="js/login.js"></script>  
	 
<style>  
.panel-heading{
    background-color: #343a40!important;
}
.panel-body{
	background-color: #888f96!important;
}
.btn{
    background-color: #343a40!important;
}
</style>
<script>
 
</script>
</head>
<body>

<div class="container" style="margin-top:15%; ">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><font color="white">Área Administrativa</font> </h3>
                </div>
                <div class="panel-body">
                     
                   
                    <form id="loginForm" name="loginForm" >
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuário" id="username"  name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Senha" id="password" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" id="btnLogin" class="btn btn-dark btn-block"><font color="white">Login</font></button>
                             
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
