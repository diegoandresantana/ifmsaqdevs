<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Jquery API básica -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<!-- BootStrap -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>  

</style>
<script>
$( document ).ready(function() {
	
	  $('#mensagem').hide();
	}); 
	var url = location.search.slice(1);	 
	var listaParam = url.split('&');
	var hash = {};
	for(var i = 0; i < listaParam.length; i++){
	    var parametro = listaParam[i].split("=");
	    var chave = parametro[0];
	    var valor = parametro[1];
	    hash[chave] = valor;
	}
	
	if(hash['mensagem']=='erro'){
		$("#mensagens").val("Usuário ou senha estão incorretos!!"); 	
		$('#mensagem').show();
	}
	if(hash['mensagem']=='restrito'){
		$("#mensagens").val("Acesso não autorizado!!");	
		$('#mensagem').show();
	}
</script>
</head>
<body>
<div class="container" style="margin-top:15%; ">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Área Administrativa </h3>
                </div>
                <div class="panel-body">
                     <div id="mensagem" class="alert alert-danger"   >
				        <a href="#" class="close" data-dismiss="alert">×</a>
				        <span id="mensagens"></span>
				    </div>
                   
                    <form role="formLogin" method="post" action="logincontroller">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login" id="loginUsu"  name="loginUsu" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="senhaUsu" name="senhaUsu" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" id="btnLogin" class="btn btn-primary btn-block">Login</button>
                             
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
