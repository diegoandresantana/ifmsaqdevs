<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Cidade</title>
<link rel="stylesheet" href="../js/jqwidgets/styles/jqx.base.css"
	type="text/css" />

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 

<!-- Jquery API básica -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<!-- Core JQWidgets -->
<script type="text/javascript" src="../js/jqwidgets/jqxcore.js"></script>
<!-- DataTables JQWidgets -->
<script type="text/javascript" src="../js/jqwidgets/jqxbuttons.js"></script>
<script type="text/javascript" src="../js/jqwidgets/jqxscrollbar.js"></script>
<script type="text/javascript" src="../js/jqwidgets/jqxdata.js"></script>
<script type="text/javascript" src="../js/jqwidgets/jqxdatatable.js"></script>

<!-- deserializacao -->
<script type="text/javascript" src="../js/jquery.deserialize.js"></script>
<!-- javascript da tela materialcad.js -->
<script type="text/javascript" src="cidadecad.js"></script>
<!-- BootStrap -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<div class="panel panel-primary">
	  <div class="panel-heading">Cadastro de Cidade</div>
	  <div class="panel-body">
	    
	    <form id="formCidade" name="formCidade"  method="post">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header" style="margin-top:6px;">
			      <button type="button"  id="btnIncluir" title="Botão incluir!!">
						<img src="../imagens/btnIncluir.png" />
				   </button>
				   <button type="button"   id="btnAlterar" title="Botão Alterar!!">
						<img src="../imagens/btnAlterar.png" />
					</button>
					<button type="button"   id="btnDeletar"  title="Botão Deletar!!">
					     <img src="../imagens/btnDeletar.png" />
					</button>
					<button type="button"  id="btnLimpar"  title="Botão Limpar!!">
						<img src="../imagens/btnLimpar.png" />
					</button>
					<button type="button"  id="btnSair"  title="Botão Sair!!" 
					onclick="javascript:location.href='index.html'">
						<img src="../imagens/btnSair.png" />
					</button>
			    </div>
			  </div>
			</nav>
		 
			<div class="form-group">
				<label>ID:</label>
				<input id="idCidade" name="idCidade" type="number" readonly="readonly" class="form-control"/>
			 </div>
			 <div class="form-group">
				<label>Nome:</label>
				<input id="nomeCidade" name="nomeCidade" type="text" class="form-control" maxlength="200"/>
			 </div>  
			 <div class="form-group">
				<label>Estado:</label>
				<select id="estado.idEstado" name="estado.idEstado" 
				  class="form-control">
				   
				</select>
			 </div> 
			
		</form>	
	  </div>
	</div>
		
	 
	<div class="panel panel-primary">
	  <div class="panel-heading">Lista de Cidade</div>
	  <div class="panel-body">	
	 
		 
	  <div id="dataTableCidade"></div>
	 </div>
	</div>
  </div>
</body>
</html>
