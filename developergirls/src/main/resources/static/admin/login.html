                    <h3 class="panel-title"><font color="white">Área Administrativa</font> </h3>

                <div class="panel-body">
                     
                   
                    <form id="loginForm" name="loginForm" >
                        <fieldset>

                                <input class="form-control" placeholder="Nome de usuário" id="username"  name="username" type="text" autofocus>

                            <div class="form-group">
                                <input class="form-control" placeholder="Senha" id="password" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
